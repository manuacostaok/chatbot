<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f2f2f2;
        }
        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            border-radius: 0;
            float: left;
        }
        button {
            width: 70px;
            height: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin: 5px 0;
        }
        p strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Mensaje de bienvenida del bot -->
            <p><strong>Bot:</strong> Hola, soy Cosme Fulanito, el bot de servicio de ayuda. ¿En qué puedo ayudarte?</p>
        </div>
        <input type="text" id="user-input" placeholder="Escribe aquí...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        // Obtener referencia al contenedor del chat y al cuadro de mensajes
        var chatBox = document.getElementById("chat-box");

        // Función para enviar un mensaje y recibir una respuesta del servidor
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            chatBox.innerHTML += "<p><strong>Tú:</strong> " + userInput + "</p>";

            fetch('/get_response/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += "<p><strong>Bot:</strong> " + data.response + "</p>";
            });

            // Limpiar campo de entrada después de enviar el mensaje
            document.getElementById("user-input").value = "";
        }

        // Función para obtener la respuesta inicial del bot al cargar la página
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get_response/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: "" })  // Envía un mensaje vacío para obtener la respuesta inicial del bot
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += "<p><strong>Bot:</strong> " + data.response + "</p>";
            });
        });
    </script>
</body>
</html>
